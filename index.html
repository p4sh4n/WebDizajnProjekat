<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>BookShop</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BookShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
          </div>
        </div>
    </nav>
    <div id="booksRow">

    </div>
    <form>
        <div class="mb-3">
          <label for="bookName" class="form-label">Name:</label>
          <input type="text" class="form-control" id="bookName">
        </div>
        <div class="mb-3">
          <label for="bookGenre" class="form-label">Genre:</label>
          <input type="text" class="form-control" id="bookGenre">
        </div>
        <div class="mb-3">
            <label for="bookImage" class="form-label">Image:</label>
            <input type="text" class="form-control" id="bookImage">
        </div>
        <div class="mb-3">
            <label for="bookAuthor" class="form-label">Author:</label>
            <input type="text" class="form-control" id="bookAuthor">
        </div>
        <button type="button" onclick="postBook()" class="btn btn-dark">Submit</button>
      </form>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                    <label for="book-id" class="col-form-label">Id:</label>
                    <input type="text" class="form-control" id="book-id" disabled>
                  </div>
                <div class="mb-3">
                    <label for="book-name" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="book-name">
                </div>
                <div class="mb-3">
                    <label for="book-image" class="col-form-label">Image:</label>
                    <input type="text" class="form-control" id="book-image">
                </div>
                <div class="mb-3">
                    <label for="book-genre" class="col-form-label">Genre:</label>
                    <input type="text" class="form-control" id="book-genre">
                </div>
                <div class="mb-3">
                    <label for="book-author" class="col-form-label">AuthorID:</label>
                    <input type="text" class="form-control" id="book-author" disabled>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="editbook()">Send message</button>
            </div>
          </div>
        </div>
      </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
